<html>
    <head>
        <title>Multi YouTube Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#3bcfd4" />
        <link rel="manifest" href="./manifest.json" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97938856-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(...arg) {
                console.debug('gtag', arguments);
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-97938856-2');
        </script>
        <script>
            window.addEventListener('load', () => {
                console.log('load.');
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker
                        .register('./sw.js')
                        .then(registration => {
                            console.log('Successfully registered service worker', registration);
                            if (typeof registration.update == 'function') registration.update();
                        })
                        .catch(error => {
                            console.warn('Error whilst registering service worker', error);
                            console.log('Error Log: ' + error);
                        });
                }
            });
        </script>
    </head>
    <body>
        <!-- <nav class="navbar navbar-dark bg-dark text-light">Sound Test</nav> -->
        <div id="root"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
